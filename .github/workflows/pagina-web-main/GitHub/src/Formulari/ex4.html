<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámaras de Fotos</title>
</head>
<body>
<h2>Buscar Cámaras de Fotos</h2>

<form action="#" method="GET">

    <label for="tipo">Tipo de cámara:</label>
    <select id="tipo" name="tipo">
        <option value="" disabled selected>Selecciona un tipo</option>
        <option value="reflex">Reflex</option>
        <option value="sin_mirror">Sin espejo</option>
        <option value="compacta">Compacta</option>
        <option value="instantanea">Instantánea</option>
    </select>
    <br><br>

    <label for="precio_min">Precio mínimo:</label>
    <input type="number" id="precio_min" name="precio_min" min="0">
    <br><br>

    <label for="precio_max">Precio máximo:</label>
    <input type="number" id="precio_max" name="precio_max" min="0">
    <br><br>

    <label for="resolucion">Resolución (megapíxeles):</label>
    <input type="number" id="resolucion" name="resolucion" min="5" max="100">
    <br><br>

    <label for="wifi">¿Con Wifi?</label>
    <input type="radio" id="wifi_si" name="wifi" value="si"> Sí
    <input type="radio" id="wifi_no" name="wifi" value="no"> No
    <br><br>

    <label for="estado">Estado del producto:</label>
    <input type="radio" id="nuevo" name="estado" value="nuevo"> Nuevo
    <input type="radio" id="usado" name="estado" value="usado"> Usado
    <br><br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
