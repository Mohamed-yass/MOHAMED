<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Responsive</title>
    <style>
        .ex {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="ex">
    <table>
        <caption>Mi tabla</caption>
        <thead>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
            <th>Título 3</th>
            <th>Título 4</th>
            <th>Título 5</th>
            <th>Título 6</th>
            <th>Título 7</th>
            <th>Título 8</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
